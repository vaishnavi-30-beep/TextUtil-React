<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <h1 id="demo">hello</h1>
    <script>
//Object : 
  //1.     1] objects: variables having multiple values in name:value pair
        const car = {
            name : "EON",
            colour : "White"
        }
        console.log(car.name + " " + car.colour)

        // 2] objects can have array as their value
        //    arrays are also objects so they can have objects as their value

        const person = {
          fname: "John",
          lname: "Doe",
          hobby: [
              {name : "drawing", prio : 1},
              {name : "dancing", prio : 2}

            ],
        };
        //3] Objects can have functions as their value(method). Functions are also objects.
        //  Methods are functions stored as object property.
        const obj3 = {
            prop1 : "Vaishnavi",
            prop2 : "Joshi", 
            fun : function() {
                return this.prop1 + " " + this.prop2;
            }
        }
        let myFun = obj3.fun() // Vaishnavi Joshi

        let txt = "";
        for (let x in person.hobby) {
          txt += person.hobby[x].name + " " + person.hobby[x].prio ;
        }
  
        document.getElementById("demo").innerHTML = myFun;

  //2.  DISPLAYING OBJECT
        
        // Using property
          document.getElementById("demo").innerHTML = person.fname + " " + person.lname ;

        //Using Loop
        let str = ""
        for(let i in person){
            str +=  person[i] + " "
            for(let j in person.hobby){
                str += person.hobby[j].name + " " + person.hobby[j].prio + " "
            }
        }
        document.getElementById("demo").innerHTML = str;

        // Using Object.values() : It converts object into array
        document.getElementById("demo").innerHTML = Object.values(obj3);

        // Using JSON.stringify() : Converts object into string

        let myStr = JSON.stringify(person)
        document.getElementById("demo").innerHTML = myStr;

//3.    ACCESSING OBJECT
        

        
        
      </script>
  </body>
</html>
